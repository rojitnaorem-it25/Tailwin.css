<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API fetch </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>
<body>
     <h1> API FETCH</h1>


     <section id="cartContainer" class="grid grid-cols-3 gap-3 m-3
     max-md:grid max-md:grid-cols-2
     ">
       

     </section>



     <script>
        async function product() {
        const response = await fetch("https://api.freeapi.app/api/v1/public/randomproducts?page=1&limit=10&inc=category%252Cprice%252Cthumbnail%252Cimages%252Ctitle%252Cid&query=mens-watches");
        const data = await response.json();
    //    console.log(data.data);
       const datas = data.data.data;
        const cartContainer = document.getElementById("cartContainer");
        for(i=0; i < datas.length ; i++)
           
        //console.log(data.data.data[i]);
            
         cartContainer.innerHTML += `
         <div class="bg-[#01122b] text-white p-5 rounded-lg
        ">
            <div 
            class="text-md font-mono font-semibold flex justify-between
            bg-gradient-to-r from-[#3aa5e2a9] px-2
            ">
                <p class="text-white
                ">
                Id : ${datas[i].id} </p>
                <p class="text-orange-400
                ">
                Rating : ${datas[i].rating}</p>
            </div>

             <div class=" my-10">
                 <p class="text-2xl  font-serif tracking-widest font-semibold text-center
                 ">
                 ${datas[i].title}</p>
                <p class=" text-md tracking-[3px] text-gray-300 text-center
                ">
                ${datas[i].description}</p>
            </div>

            <div class="bg-gradient-to-r to-[#4fa8d1] flex justify-between px-2 font-mono tracking-wider
            max-lg:grid max-lg:text-center
            ">
                <p class="text-lg 
                ">
                Price : $ ${datas[i].price} </p>
                <p class="text-[#011418] font-semibold
                ">
                Discount : ${datas[i].discountPercentage} %</p>
            </div>
        `;
 
        
        }
        product();
     </script>
</body>
</html>
