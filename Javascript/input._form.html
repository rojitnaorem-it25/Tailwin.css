<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  
  <h1 class="text-center font-semibold my-5 text-3xl">Form Using JavaScript</h1>

  <section class="grid gap-3 mx-auto w-80">
    <input 
      id="name"
      type="text"
      placeholder="Name"
      class="bg-gray-100 h-10 px-3 border border-gray-300 rounded-md text-sm w-full"
    />
    <input 
      id="email"
      type="email"
      placeholder="Email"
      class="bg-gray-100 h-10 px-3 border border-gray-300 rounded-md text-sm w-full"
    />
    <button
      onclick="onSubmit()"
      class="bg-blue-500 text-white font-semibold text-sm h-10 w-20 rounded-md cursor-pointer"
    >
      Submit
    </button>
  </section>


  <!-- profile card -->
  <section id="profileContainer" class="grid gap-5 my-10">
    
  </section>

  <script>
    const profileContainer = document.getElementById("profileContainer");
    
    function onSubmit() {
      const name = document.getElementById("name");
      const email = document.getElementById("email");
      
      profileContainer.innerHTML += `
        <div class="bg-gray-200 p-5 w-80 mx-auto flex items-center gap-3 rounded-xl">
          <div class="h-10 w-10 bg-gray-600 text-white rounded-full grid place-content-center font-bold text-xl">
            ${name.value.charAt(0).toUpperCase()}
          </div>
          <div>
            <h1 class="font-semibold text-sm">${name.value}</h1>
            <p class="font-semibold text-xs text-gray-500">${email.value}</p>
          </div>
        </div>
      `;
    }
  </script>

</body>
</html>
