<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body class="bg-[#011e31] text-[#c0b8b8]">
        <h1 class="text-3xl font-serif font-bold my-10 ml-10">
            Welcome to Input type
        </h1>
        <div class="ml-10">
            <form action="#">
                <input type="number" min="2" max="100" step="3" placeholder="kaiku">
                   <input type="email" required multiple>
                   <input type="checkbox" checked>male<br><br><br>
                   <input type="range" min="0" max="100"><br>
                   <input type="file" multiple><br>
                   <input type="submit">
            </form>
        </div>
       
</body>
</html>
