<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body class="">
    <div class="relative">
        <img class="w-full min-h-screen object-cover"
        src="/photo/green_leaf.jpg" alt="back_ground">

           
         <div class="absolute top-0 mx-[20%] my-[10%] p-10 text-white bg-[#011f13b2] 
         grid grid-cols-2 items-center gap-5 border-5 border-[#415e543b] rounded-lg
         max-lg:grid max-lg:grid-cols-1 max-sm:mx-[5%] max-sm:my[5%] max-sm:p-1">
             <!-- left part -->
            <div class="flex flex-col gap-3 items-center text-end border-r-2 pr-4
                max-sm:px-1 max-sm:border-none max-sm:mb-5">
                <div class="grid grid-cols-1 gap-3 text-4xl max-sm:gap-1 max-sm:mt-10 max-sm:text-3xl  ">
                    <h1>Create your</h1>
                    <h1>Free Account</h1>
                </div>
                <div class="grid gap-1 text-xl text-[#f8f2f2c9] max-sm:text-lg max-sm:gap-0">
                    <p>share your art work</p>
                    <p>and get project !</p>
                </div>
            </div>
            <!-- right part -->
            <div class="">
                <div class="mb-5">
                    <h1 class="text-2xl text-start">Sign Up</h1>
                    <div class="flex justify-start gap-3 text-xs font-light text-gray-400
                    max-sm:grid max-sm:grid-cols-1 max-sm:mb-5">
                        <p>Already have an account ?</p>
                        <a class="text-blue-700" href="#"> Sign in</a>
                    </div> 
                </div>
                
                <div> 
                    <div class="flex flex-col gap-3 items-end">
                        <div class="flex gap-5 ">
                            <input class="w-30 border-b border-gray-500 text-center " type="text" placeholder="First name">
                            <input class="w-30 border-b border-gray-500 text-center " type="text" placeholder="Last name">
                        </div>
                        
                        <input class="w-50 border-b  border-gray-500 text-end" type="text" placeholder="@gmail.com">
                        <input class="w-50 border-b  border-gray-500 text-end" type="text" placeholder="password">
                        <input class="w-50 border-b  border-gray-500 text-end" type="text" placeholder="re-enter password">
                        <input class="text-center w-20 rounded-md border-1 border-white" type="submit">
                    </div>
                        
                </div>

                <p class="text-center mb-5">Or</p>
                
                <div class="font-light flex flex-col gap-3">
                    <button class="flex items-center justify-center gap-2 border-1 border-white  py-0.5 max-sm:hidden"><i class="fa-brands fa-google text-[13px]"></i>Sign up with Google</button>
                    <button class="flex items-center justify-center gap-2 border-1 border-white  py-0.5 max-sm:hidden"><i class="fa-brands fa-apple"></i>Sign up with Apple</button>
                   
                    <div class="hidden max-sm:block max-sm:grid max-sm:grid-cols-1 max-sm:gap-4">
                        <button class="px-10 rounded-sm border-1 border-white  py-0.5"><i class="fa-brands fa-google text-[13px]"></i></button>
                        <button class="px-10 rounded-sm border-1 border-white  py-0.5"><i class="fa-brands fa-apple"></i></button>
                    </div>
                </div>
            
            </div>
         </div>
        
        
    </div>
    
</body>
</html>
